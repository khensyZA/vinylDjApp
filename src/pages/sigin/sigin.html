<ion-header>
  <ion-navbar text-center> 
    
    <ion-title> <ion-buttons style="float:left">
      <button ion-button icon-only   (click)="goback()" ><ion-icon name="md-arrow-round-back"></ion-icon></button>
    </ion-buttons>Sign in</ion-title>
   
   
  </ion-navbar>
</ion-header>

<!--

<ion-content padding>
  <ion-header>
    <ion-card>
  
      <ion-card-content>
<ion-list no-lines>
    
  <ion-item>
    <ion-icon name="mail" item-start></ion-icon>
    <ion-label stacked>Email</ion-label>
  <ion-input  type="email"  [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
    <ion-icon name="lock" item-start></ion-icon>
    <ion-label stacked>Password</ion-label>
  <ion-input type="password"  [(ngModel)]="password"></ion-input>
</ion-item>

<button ion-button block round (click)="signIn()">Sign-in</button>

<div>
    <h2><p>Forgot Password?<a (click)="forgotPassword()">Reset</a></p></h2>
  </div>

<!-- <h1><button ion-button   clear (click)="Google()" ><ion-icon name="logo-google">Login With Google</ion-icon> </button></h1> -->

  <br>
<ion-item>

   <h1><p>Have an account?<a (click)="goToSignUp()" >sign-up</a></p></h1>
</ion-item>
</ion-list>
      </ion-card-content>
    </ion-card>
  </ion-header>
</ion-content>
