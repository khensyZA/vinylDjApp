<ion-content padding>
  <ion-header>
    <ion-card>
  
      <ion-card-content>
<ion-list no-lines>
    <img src="assets/imgs/dj.png" width=100px height=100px>
  <ion-item>
    <ion-icon name="at" item-start></ion-icon>
    <ion-label stacked>Email</ion-label>
  <ion-input  type="email"  [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
    <ion-icon name="lock" item-start></ion-icon>
    <ion-label stacked>Password</ion-label>
  <ion-input type="password"  [(ngModel)]="password"></ion-input>
</ion-item>

<button ion-button block round (click)="signIn()">Sign-in</button>

<h2><button ion-button clear  (click)="forgetPassword()">forgot Password?</button></h2>
<br>
<h1><button ion-button   clear (click)="Google()" ><ion-icon name="logo-google">Login With Google</ion-icon> </button></h1>

  <br>

   <h1><button ion-button clear>Have an account? sign-up</button></h1>

</ion-list>
      </ion-card-content>

    </ion-card>
  </ion-header>
</ion-content>
